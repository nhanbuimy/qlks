{% extends 'layout/base.html' %}

 {% block title %}{% endblock %}

{% block content %}
<section class="container mt-2" >
    <div id="demo" class="carousel slide" data-bs-ride="carousel">

  <!-- Indicators/dots -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
  </div>

  <!-- The slideshow/carousel -->
  <div class="carousel-inner mt-10" style="height: 680px">
    <div class="carousel-item active">
      <img src="https://www.cet.edu.vn/wp-content/uploads/2018/01/cac-loai-giuong-trong-khach-san.jpg" alt="Los Angeles"  class="d-block w-100">
    </div>
    <div class="carousel-item">
      <img src="https://chefjob.vn/wp-content/uploads/2020/07/tieng-anh-loai-phong-khach-san.jpg" alt="Los Angeles"  class="d-block w-100">
    </div>
    <div class="carousel-item">
      <img src="https://www.hoteljob.vn/files/Anh-HTJ-Hong/tieu-chi-can-co-trong-thiet-ke-phong-khach-san-1.jpg" alt="Los Angeles" class="d-block w-100">
    </div>
  </div>

  <!-- Left and right controls/icons -->
  <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>
</section>
<section class="container">
    <div class="row">
        {% for p in products %}
        <div class="col-xs-12 col-md-3" style="padding: 10px;">
            <div class="card">
                <img class="card-img-center" src="{{ p.image }}" alt="Card image">
                <div class="card-body">
                    <h4 class="card-title">{{ p.name }}</h4>
                    <p class="card-text">{{ p.price }}</p>
                    <a href="#" class="btn btn-primary">Xem chi tiết phòng</a>
                    <a href="#" class="btn btn-danger">Đặt phòng</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</section>
{% endblock %}
